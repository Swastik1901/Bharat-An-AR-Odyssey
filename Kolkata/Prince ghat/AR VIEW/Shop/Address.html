<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address - BHARAT : AN AR ODYSSEY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a0f0f; background-image: radial-gradient(ellipse at center, #4a2a2a, #1a0f0f); color: #D4AF37; overflow-x: hidden; }
        .title-font { font-family: 'Cinzel', serif; letter-spacing: 0.1em; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .themed-button { display: inline-block; text-align: center; font-family: 'Cinzel', serif; letter-spacing: 0.1em; background-color: #D4AF37; color: #1a0f0f; transition: all 0.3s ease; }
        .themed-button:hover { background-color: #ffdead; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        
        /* Form container with glass effect */
        .form-container {
            background-color: rgba(26, 15, 15, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        /* Styling for form inputs */
        .form-input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #D4AF37;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .form-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <nav class="container mx-auto flex justify-between items-center py-4 mb-8 border-b border-solid border-white/10">
        <a href="shop.html" class="title-font text-xl md:text-2xl">BHARAT: AN AR ODYSSEY</a>
    </nav>

    <main class="container mx-auto mt-12 md:mt-16">
        <header class="text-center mb-10">
            <h1 class="title-font text-4xl sm:text-5xl font-bold">Shipping Address</h1>
            <p class="text-lg text-gray-400 mt-2">Please provide your delivery information.</p>
        </header>

        <div class="max-w-3xl mx-auto">
            <form action="payment.html" class="form-container p-8 md:p-12 rounded-xl shadow-2xl shadow-black/50">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="sm:col-span-2">
                        <label for="full-name" class="block text-gray-300 text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="full-name" name="full-name" class="form-input w-full p-3 rounded-lg" placeholder="Your Name" required>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="mobile" class="block text-gray-300 text-sm font-medium mb-2">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" class="form-input w-full p-3 rounded-lg" placeholder="10-digit mobile number" required>
                    </div>

                    <div>
                        <label for="address" class="block text-gray-300 text-sm font-medium mb-2">Address</label>
                        <input type="text" id="address" name="address" class="form-input w-full p-3 rounded-lg" placeholder="Flat, House no., Building" required>
                    </div>

                    <div>
                        <label for="city" class="block text-gray-300 text-sm font-medium mb-2">Town / City</label>
                        <input type="text" id="city" name="city" class="form-input w-full p-3 rounded-lg" placeholder="e.g. Kolkata" required>
                    </div>

                    <div>
                        <label for="state" class="block text-gray-300 text-sm font-medium mb-2">State</label>
                        <input type="text" id="state" name="state" class="form-input w-full p-3 rounded-lg" placeholder="e.g. West Bengal" required>
                    </div>

                    <div>
                        <label for="pincode" class="block text-gray-300 text-sm font-medium mb-2">PIN Code</label>
                        <input type="text" id="pincode" name="pincode" class="form-input w-full p-3 rounded-lg" placeholder="6-digit PIN code" required>
                    </div>
                </div>

                <div class="mt-10">
                    <button type="submit" class="themed-button w-full font-bold py-4 rounded-lg text-lg">
                        Proceed to Payment
                    </button>
                </div>
            </form>
            <a href="product_details.html" class="block text-center mt-6 text-gray-400 hover:text-white transition-colors">&larr; Back to Details</a>
        </div>
    </main>

</body>
</html>
